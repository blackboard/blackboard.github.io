{% include menu.html %}
<main class="maincontent">
  {% if page.status == "deprecated" %}
  <div class="deprecatedPage valign-wrapper">
    <p class="center-align">
      <i class="material-icons">warning</i>This page is deprecated
    </p>
  </div>
  {% elsif page.status == "draft" %} {% endif %} {{ content }}
</main>
<div class="toc-parent">
  <ul class="table-of-contents">
    {% include toc.html html=content h_min=2 h_max=3 %}
  </ul>
</div>
