<h4>Categories</h4>
{% assign tags = site.categories | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/category/{{ tag | first | slugify }}"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a><br />
</span>
{% endfor %}
<br />
